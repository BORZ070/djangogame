{% load static %}
{% load thumbnail %}
<!DOCTYPE html>

<html lang="zxx">

<head>
  <meta charset="utf-8">
  <title>Agen | Bootstrap Agency Template</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- theme meta -->
  <meta name="theme-name" content="agen" />
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <!-- slick slider -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <!-- themefy-icon -->
  <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
  <!-- venobox css -->
  <link rel="stylesheet" href="{% static 'plugins/venobox/venobox.css' %}">
  <!-- card slider -->
  <link rel="stylesheet" href="{% static 'plugins/card-slider/css/style.css' %}">

  <!-- Main Stylesheet -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
  <!--Favicon-->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

</head>

<body>
  

<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html"><img src="{% static 'images/logo.png' %}" alt="Egen"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">All games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- banner -->
<section class="position-relative d-flex justify-content-center align-items-center">

</section>
<!-- /banner -->


<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto text-center">
        <h2>Latest News</h2>
        <div class="section-border"></div>
      </div>
    </div>
    <div class="row">
        {% for card in games_with_like_count %}
      <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
        <article class="card">
          <img src="{% thumbnail card.image 300x300 crop %}" alt="post-thumb" class="card-img-top mb-2">
          <div class="card-body p-0">
            <time>{{ card.data }}</time>
            <a href="{{ card.get_absolute_url }}" class="h4 card-title d-block my-3 text-dark hover-text-underline">{{ card.name }}</a>
              <time>{{ card.info|safe|truncatewords:10 }}</time>
              <br>
            <a href="#" class="btn btn-transparent">Read more</a>
          </div>
        </article>
      </div>
        {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->

<!-- jQuery -->
<script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
<!-- slick slider -->
<script src="{% static 'plugins/slick/slick.min.js' %}"></script>
<!-- venobox -->
<script src="{% static 'plugins/venobox/venobox.min.js' %}"></script>
<!-- shuffle -->
<script src="{% static 'plugins/shuffle/shuffle.min.js' %}"></script>
<!-- apear js -->
<script src="{% static 'plugins/counto/apear.js' %}"></script>
<!-- counter -->
<script src="{% static 'plugins/counto/counTo.js' %}"></script>
<!-- card slider -->
<script src="{% static 'plugins/card-slider/js/card-slider-min.js' %}"></script>
<!-- google map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
<script src="{% static 'plugins/google-map/gmap.js' %}"></script>

<!-- Main Script -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
