{% extends 'base_site.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% load thumbnail %}
{% for game in games_with_like_count %}

    <a href="{{ game.get_absolute_url }}"><img src="{% thumbnail game.image 100x100 crop %}" class="card-img-top" alt="..."></a>

<li><a class="nav-link scrollto" href="{{ game.get_absolute_url }}">{{ game.name }}</a></li>- {{ game.like_count }}
{% endfor%}
</body>

{% endblock %}
