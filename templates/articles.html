{% extends 'base_site.html' %}
{% block content %}

{% load thumbnail %}
{% for article in articles_with_like_count %}

    <a href="{{ article.get_absolute_url }}"><img src="{% thumbnail article.image 100x100 crop %}" class="card-img-top" alt="..."></a>

<li><a class="nav-link scrollto" href="{{ article.get_absolute_url }} ">{{ article.title }}</a></li>- {{ article.like_count }}
{% endfor%}

{% include 'pagination.html' with page=articles_with_like_count %}

{% endblock %}
